<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Uploader</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: lem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2em;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 2em;
        }
        h1 {
            margin-top: 0;
        }
        form {
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button{
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.7em 1.5em;
            font-size: 1em;
            border-radius: 4px;
            cursor:pointer;
        }
        button.hover {
            background-color: #0056b3;
        }
        textarea {
            resize: vertical;
        }
        .section-header {
            background-color: #e9ecef;
            padding: 0.5em;
            border-radius: 4px;
            margin-bottom: 1em;
            font-size: 1.2em;
            font-weight: bold:
        }
    </style>
</head>
<body>
    <header>
        <h1>Auto Resume Dissecting & Auto Form Filling LLM Application </h1>
    </header>

     <div class="container">
         <h2>Upload Resume</h2>
         <form action="/upload_resume" method="post" enctype="multipart/form-data">
             <label for="resume">Resume (PDF only)</label>
             <input type="file" id="resume" name="resume" accept=".pdf" required>
             <button type="submit">Upload</button>
         </form>

         {% if full_name %}
         <h2 class="section-header">Extracted Resume Details</h2>
         <form>
             <label for="fullname">Full Name</label>
             <input type="text" id="fullname" name="fullname" value="{{full_name}}" readonly>

             <label for="contact">Contact Number</label>
             <input type="text" id="contact" name="contact" value="{{contact_number}}" readonly>

             <label for="email">Email Address</label>
             <input type="text" id="email" name="email" value="{{email_address}}" readonly>

             <label for="skills">Skills</label>
             <input type="text" id="skills" name="email" value="{{skills}}" readonly>

             <label for="certifications">Certifcations</label>
             <input type="text" id="certifications" name="certifications" value="{{certifications}}" readonly>

             <label for="workExperience">Work Experience</label>
             <input type="text" id="workExperience" name="workExperience" value="{{work_experience}}" readonly>

             <label for="languages">Languages</label>
             <input type="text" id="languages" name="languages" value="{{languages}}" readonly>

             <label for="recommendedJobs">Recommended Jobs</label>
             <input type="text" id="recommendedJobs" name="recommendedJobs" value="{{recommended_jobs}}" readonly>
         </form>
         {% endif %}
     </div>
</body>
</html>
